<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Registration | Step 1/3</title>
    <style>
        :root {
            --primary: #2ecc71;
            --primary-dark: #27ae60;
            --text: #2c3e50;
            --light-gray: #f8f9fa;
            --medium-gray: #95a5a6;
            --border: #e0e0e0;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        body {
            background-color: var(--light-gray);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .signup-container {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .progress-bar {
            height: 6px;
            background: var(--border);
            width: 100%;
        }
        .progress {
            height: 100%;
            width: 33%;
            background: var(--primary);
            transition: width 0.3s;
        }
        .form-content {
            padding: 40px;
        }
        h1 {
            color: var(--text);
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-align: center;
        }
        .subtitle {
            color: var(--medium-gray);
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: var(--text);
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
        }
        .login-prompt {
            text-align: center;
            margin-top: 25px;
            color: var(--medium-gray);
            font-size: 0.9rem;
        }
        .login-prompt a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        @media (max-width: 600px) {
            .form-content {
                padding: 30px 25px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="form-content">
            <h1>Create Employer Account</h1>
            <p class="subtitle">Step 1: Tell us about your business</p>
            
            <form id="employerForm" action="EmployerSignup2.html" method="GET">
                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" name="company" required placeholder="Acme Inc.">
                </div>
                
                <div class="form-group">
                    <label for="email">Business Email</label>
                    <input type="email" id="email" name="email" required placeholder="contact@company.com">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+1 (555) 123-4567">
                </div>
                
                <div class="form-group">
                    <label for="industry">Industry</label>
                    <select id="industry" name="industry" required>
                        <option value="" disabled selected>Select your industry</option>
                        <option value="logistics">Logistics & Transportation</option>
                        <option value="delivery">Delivery Services</option>
                        <option value="retail">Retail</option>
                        <option value="construction">Construction</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">Continue</button>
            </form>
            
            <p class="login-prompt">Already have an account? <a href="AdminLogin.html">Sign in</a></p>
        </div>
    </div>
</body>
</html>
