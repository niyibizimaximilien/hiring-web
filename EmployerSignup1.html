<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Sign Up | Step 1/3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .signup-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            margin: 0 auto;
        }
        .progress-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 25px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            width: 33%;
            background: #2ecc71; /* Green for employer */
        }
        h1 {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            color: #7f8c8d;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        input:focus, select:focus {
            border-color: #2ecc71;
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.1);
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            background: #27ae60;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        .login-link a {
            color: #2ecc71;
            text-decoration: none;
            font-weight: 500;
        }
        @media (max-width: 480px) {
            .signup-container {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <h1>Employer Sign Up</h1>
        <form id="employerSignupForm" action="EmployerSignup2.html" method="GET">
            <div class="form-group">
                <label for="company">Company Name</label>
                <input type="text" id="company" name="company" required placeholder="Your company name">
            </div>
            <div class="form-group">
                <label for="email">Work Email</label>
                <input type="email" id="email" name="email" required placeholder="contact@company.com">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="+1234567890">
            </div>
            <div class="form-group">
                <label for="industry">Industry</label>
                <select id="industry" name="industry" required>
                    <option value="" disabled selected>Select industry</option>
                    <option value="logistics">Logistics</option>
                    <option value="delivery">Delivery Services</option>
                    <option value="transport">Transportation</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn">Continue</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>
</body>
</html>
